<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /* 
            一个完整的URL组成：
            1.URL/URN/URI
                URI = URL+URN

                URI(resource identifier)，统一资源标识，用来唯一的标识一个资源。
                URN(uniform resource name)，统一资源名称，用来标识一个资源的名字。
                URL(uniform resource locator)，统一资源定位，用来确定一个资源的地址。
                uri是一种抽象的定义，它既可以是一种概念，可以是绝对的也可以是相对的。
                也就是说，url是一种特殊的uri，它不仅仅标识了一个资源，并且提供了该资源的地址。
                url与urn是绝对的。
            
            2.http://www.baidu.com:80/stu/index.html?name=xxx&age=25#teacher

            [HTTP传输协议]
            用来传输客户端和服务器端交互的信息的（类似于快递小哥）
            HTTP: 超文本传输协议（除了传递普通的文本，还可以传递文件流或者进制编码等信息）,是目前最常用的web传输协议
            [HTTPS传输协议]
            基于SSL(SSL(Secure Sockets Layer 安全套接层)加密的传输协议，比http更加安全（涉及支付的网站一般都是基于HTTPS完成的）
            [FTP传输协议]
            文件传输协议，一般用来实现源文件在服务器上的上传下载

            域名(Domain Name)
            [一级域名（顶级域名）] www.qq.com (qq.com)
            [二级域名] sports.qq.com
            [三级域名] kbs.sports.qq.com

            .com 供商用的国际域名
            .cn 供商用的中文域名
            .net 用于网络供应服务商（系统类的经常使用net域名）
            .org 用于官方组织
            .gov 政府机构
            .edu 教育院校

            [端口号]
            用来区分同一台服务器上不同服务的标识（基于web服务管理创建服务的时候可以指定），不同服务之间一般是不能使用相同的端口号
            HTTP默认端口号 =>80
            HTTPS => 443
            FTP => 21
            如果当前网站服务，才用的是协议对应的默认端口管理，那么当用户输入网址的时候可以不指定端口号，浏览器会默认把用户默认的端口传递给服务器
            一台服务器上的端口号范围：0~65535之间
            服务器上安装一款应用都可能会作为一个服务，占用一个端口

            [请求路径名称]
            path
            pathname
            例如：/stu/index.html 一般都是请求当前服务对应的项目目录中，stu文件夹中的index.html页面，但是也有特殊情况，就是当前的url是被伪url重写的，我们看到的url其实不是真实的请求（例如：http://item.jd.com/4679424.html,这个url就是被重写的，这个真实地址很可能是https://item.js.com/detail.jsp?id=4679424，其实就是跳转到详情页，通过问号传递不同的产品编号，展示不同的产品详情信息，但是.jsp这种服务器渲染的动态页面不能搜索引擎收录，不利于页面的seo，所以我们会把动态页面静态化，这也就用到了url重写技术）

            例如：/stu/info 这种没有任何后缀信息，一般都不是用来请求资源文件的，而是用于ajax数据请求的接口地址（如果后缀是.json类的，同理）
            但是有一种除外 /stu/info/ 这种很可能不是接口地址，而是没有指定请求的资源名称，服务器会请求默认的资源文件，一般都是index.html/default.html

            DHTML: 动态页面,泛指当前页面中的内容不是写死的，而是动态绑定的，例如：.jsp/.php/.aspx... 这些页面中的数据都是基于ajax或者是后台编程语言处理，由服务器端渲染，最后把渲染后的结果返回给客户端呈现的

            [问号传参及哈希值]
            ?name=xxx&age=25#teacher
            在HTTP事务中，问号传参是客户端把信息传递给服务器的一种方式（有可能是跳转到某一个页面，把参数值传递给页面用来标识的）

            哈希值一般都跟客户端服务器交互没关系，主要用于页面中的锚点定位和哈希路由切换
        */
    </script>
</body>
</html>
