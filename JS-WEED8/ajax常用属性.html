<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            onerror 请求失败
            onload  请求成功
            onprogress  进度
            onreadystatuschange 监听状态的变化
            readystatus 状态进行到了哪一步0~4 一共5步
                0 => 请求未初始化（监听不到）
                1 => 服务器连接已建立
                2 => 请求已接收
                3 => 请求处理中
                4 => 请求完成，且响应已就绪（不代表请求成功）
            responseText 后端返回的数据
            reponseXML XML的DOCUMENT对象
            status HTTP状态码 比如404
            timeout 超时时间 
            ontimeout 超时回调 例如xhr.onontimeout = 3000
            upload 上传相关
        */

    </script>
</body>
</html>
