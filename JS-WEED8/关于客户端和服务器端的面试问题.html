        /* 
            问题一：
            打开一个浏览器，在地址栏输入一个网址，按下enter键，到看到整个页面，中间经历了那些事情？

            【http请求阶段：向服务器发送请求】
            1.浏览器首先向DNS服务器发送请求
            2.DNS反解析：根据浏览器请求地址中的域名，到DNS服务器中找到对应的服务器外网IP地址
            3.通过找到的外网IP，向对应的服务器发送请求（首先访问的是服务器的WEB站点管理工具：准确来说是我们先基于工具在服务器上创建很多服务，当有客户端访问的时候，服务器会匹配出具体是请求那个服务）
            4.通过URL地址中携带的端口号，找到服务器上对应的服务，以及服务所管理的项目源文件

            【http响应阶段：服务器把客户端需要的内容准备好，并且返回给客户端】
            5.服务器端根据请求地址中的路径名称、问号传参或者哈希值（http请求），把客户端需要的内容进行准备和处理
            6.把准备的内容响应给客户端（如果请求的是HTML或者CSS等这样的资源文件，服务器返回的是资源文件中的源代码[不是文件本身]）

            【浏览器渲染阶段】
            7.客户端浏览器接收到返回的服务器源代码，基于自己内部的渲染引擎（内核）开始进行页面的绘制和渲染
                A. 首先计算DOM结构，生成DOMtree
                B. 自上而下运行代码，加载CSS等资源内容
                C. 根据获取的CSS生成带样式的render tree
                D. 开始渲染和绘制
            
            
            【三次握手四次挥手】
            第一次握手：客户端向服务器端发送请求（SYN=1） 等待服务器确认；
            第二次握手：服务器收到请求并确认，回复一个指令（SYN=1，ACK=1）；
            第三次握手：客户端收到服务器的回复指令并返回确认（ACK=1）。

        */


        /*
            域名:ip的别名
                localhost  
                14.215.177.39  baidu 

            客户端：所有可以向服务器发送请求的一端都是客户端【浏览器】

            服务器端：所有能够接受客户端请求并且响应一些内容的都是服务器【性能较高的电脑】

            http事务:我们把一次完整的请求+响应称之为【http事务】,事务就是一次完整的操作，请求和响应缺一不可

            一个页面完全加载完成，需要向服务器发起很多次http事务操作
            一般来说：首先把html源代码拿回来，加载html的时候，遇到link/script/img[src]/iframe/video和audio[没有设置preload='name']...都会重新和服务器端建立http事务交互
            特殊情况：如果我们做了资源缓存处理（304），而且即将加载的资源在之前已经加载过了，这样的操作和传统的http事务有所不一样，他们是从服务器和浏览器的缓存中读取数据，比传统的读取快很多

            http报文：在客户端向服务器发送请求，以及服务器把内容响应给客户端的时候，中间相互传递了很多内容（客户端把一些内容传递给服务器，服务器把一些内容响应给客户端），我们把传递的内容统称为【http报文】
