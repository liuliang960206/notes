<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        [空间域名对排名的影响]
        选择域名原则：
        - 英文 => 包含关键词
        - 中文 => 好记，与品牌相关最佳，尽可能的短
        - 最好.com 
        - 域名年龄：越久的网站排名越靠前，具有稳定性
        - 续费时间：续费十年和续费一年相比，十年相对稳定性较好
        - 含关键词
        - 尽量短 用户体验不友好
        - 不要带两个及以上中杠：三个以上的中杠对排名有影响
        
        [网站结构对SEO的影响]
        - 导航分类最好是文字格式 不要图片 蜘蛛爬虫通过a标签爬行
            - 如果是图片要加 alt
        - 面包屑导航
        - 网站更新 => 内容更新 => 增加新产品/新闻（有周期有规律）
        - 网站标题：title ***
        - 静态网站： xxx.html
            - 纯静态
            - 伪静态
            - 动态网站 => 随数据库动态生成 xxx.html?user=tom 

        [标题与头部标签描述对SEO的影响]
        - `<title>网站标题</title>` 最重要 避免关键字堆砌 避免重复标题 (网站站长指南)
            - 出现包含的关键词，只需要最长的关键词出现即可
                - 户外椅子 木质户外椅子 木质户外椅工厂
            - 标题 + 品牌
        - `<meta name="keywords" content="头部标签关键词" />`
        - `<meta name="description" content="头部标签描述" />`
        - 检查网站有没有被百度/谷歌收录
            - site: 域名

        [优秀的网站内容]
        - 原创内容 内容受欢迎 图文并茂

        [PV与内链]
        - PV(Page View) 网页浏览量
            - 在线停留时间越长，网站越好
            - 跳出率越低网站越好
            - 好的标题可以提高PV值
            - 网站地图 sitemap
        - 内链 => 自己链接自己的页面（首页 内页）
        - 好的内链可以有效提高网站的PV值

    -->
</body>
</html>zz
