        /* 
            变量提升 无

         */
        f = function () { //=> window.f = ...（true）
            return true;
        };
        g = function () { //=> window.g = ...（false）
            return false;
        };
        -function () {
            /* 
                变量提升：
                function g ; //=>g是私有变量 undefined
             */
            if (g() && [] == ![]) { 
                //=> g() =>undefined() =>报错
                //=> [] == ![] =>true
                f = function(){
                    return false;
                };
                function g(){
                    return true;
                }
            }
        }();
        console.log(f());
        console.log(g());



        // // 通常声明一个函数 是在全局作用域中和函数作用域中
