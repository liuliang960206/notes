        //题8
        function fn() {
            return function(){
                console.log(3);
            }
        }
        fn.prototype.say = function () {
            console.log(2);
        }
        Function.prototype.say = function () {
            console.log(4);
        }
        fn.say = function () {
            console.log(1);
        };
        new fn().say(); //4  new fn() 
        // 返回值是一个匿名函数，匿名函数.say() 即找匿名函数所属类的原型，即Function.prototype.say
