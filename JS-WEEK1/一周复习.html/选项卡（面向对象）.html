<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 50px;
            border: 1px solid #000;
        }

        #box div {
            display: none;
        }

        #box div.show {
            display: block;
        }

        .active {
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <button class="active">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>

        <section id="box">
            <div class="show">头条</div>
            <div>体育</div>
            <div>新闻</div>
        </section>
    </div>

    <div id="wrap1">
        <button class="active">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>

        <section id="box">
            <div class="show">头条</div>
            <div>体育</div>
            <div>新闻</div>
        </section>
    </div>

    <div id="wrap2">
        <button class="active">按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>

        <section id="box">
            <div class="show">头条</div>
            <div>体育</div>
            <div>新闻</div>
        </section>
    </div>

    <script>
        function Tab(id) {
            this.wrap = document.getElementById(id);
            this.btns = this.wrap.getElementsByTagName('button');
            this.divs = this.wrap.getElementsByTagName('div');
        };

        Tab.prototype.events = function () {
            let that = this; // this.change 中的this是当前点击的按钮，不是实例
            for (let i = 0; i < this.btns.length; i++) {
                this.btns[i].onclick = function () {
                    that.change(i);
                };
            };
        };
        Tab.prototype.change = function (index) {
            for (let i = 0; i < this.btns.length; i++) {
                this.btns[i].className = '';
                this.divs[i].className = '';
            };
            this.btns[index].className = 'active';
            this.divs[index].className = 'show';
        };

        Tab.prototype.play = function(){
            let num = 0;
            setInterval(()=>{
                num++;
                num>this.btns.length-1?num=0:null;
                this.change(num)
            },1000);
        };

        let t1 = new Tab('wrap');
        let t2 = new Tab('wrap1');
        let t3 = new Tab('wrap2');
        t1.events();
        t2.events();
        t3.play();

    </script>
</body>

</html>
