    <script>
        function fn(curAry) {
            for (var i = 0; i < curAry.length; i++) {
                var item = curAry[i];
                for (var k = i + 1; k < curAry.length; k++) {
                    item === curAry[k] ? (curAry.splice(k, 1), k--) : null;
                }
            }
            return curAry;
        }
        var ary = [2, 2, 3, 3, 2];
        console.log(fn(ary));
