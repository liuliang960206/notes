<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <dic id="box">
        <ul>
            <li>元素1</li>
            <li>元素2</li>
            <li id="li">元素3</li>
            <li>元素4</li>
        </ul>
        <div>123</div>
        <div>456</div>
    </dic>
    <script>
        function fn(curEle){
            var tarEle = curEle.previousSibling;
            while (tarEle.nodeType !== 1 && tarEle !== null){
                tarEle = tarEle.previousSibling;
            }
            return tarEle;
        }
        var li = document.getElementById('li');
        console.log(fn(li));
    </script>
</body>

</html>
