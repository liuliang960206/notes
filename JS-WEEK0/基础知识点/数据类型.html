        // var num = 1
        // 引用类型 操作的是引用地址
        // var obj = {} 浏览器会为这个对象 开辟堆内存

        function sort(ary) {
            ary = ary.slice(0); //浅克隆
            console.log(ary);
            console.log(ary === arr);
            ary[0] = 100;
            console.log(ary);
        }

        console.log(sort(arr)); // 把arr存储的引用地址 给了形参 ary一份
        // arr和ary都指向了同一个引用地址[1, 2, 3]

        // constructor
        // instanceof
