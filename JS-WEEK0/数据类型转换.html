<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            ToString: String() 将其他值转换为字符串类型
        */
        //数字类型转字符串
        console.log(String(1)); //'1'
        console.log(String(-0)); //'0'
        console.log(String(+0)); //'0'
        console.log(String(13.5)); //'13.5'
        console.log(String(1e21)); // '1e+21'??????
        //布尔值转字符串
        console.log(String(true)); //'true'
        console.log(String(false)); //'false'
        //null，undefined转字符串
        console.log(String(null)); //'null'
        console.log(String(undefined)); //'undefined'
        //数组转字符串
        console.log(String([10])); //'10'
        console.log(String([10,20])); //'10,20'
        console.log(String([10,20])); //'10,20'
        console.log(String([])); //''
        console.log(String([null])); //''
        console.log(String([1,undefined,3])); //'1,,3'
        //对象转字符串 相当于使用Obiect.prototype.toString
        console.log(String({})); //'[object Object]'
        console.log(String({name:'Tom'})); //'[object Object]'

        /* 
            ToNumber: 将其他类型值转换为数字类型
        */
        //字符串转数字
        console.log(Number('')); //0
        console.log(Number('12')); //12
        console.log(Number('12px0')); //NaN 只要字符串中有字母，就是NaN
        //布尔值转数字
        console.log(Number(true)); //1
        console.log(Number(false)); //0
        //null undefined转数字
        console.log(Number(null)); //0
        console.log(Number(undefined)); //NaN
        //数组转数字
        console.log(Number([])); //0
        console.log(Number([12])); //12
        console.log(Number([12,13])); //NaN
        //对象转数字
        console.log(Number({})); //NaN
        console.log(Number({name:'Tom'})); //NaN

        /* 
            ToBoolean: 其他值转布尔值
            除0 '' null undefined NaN是false，其余都是true
        */
        console.log(Boolean(0)); //false
        console.log(Boolean(null)); //false
        console.log(Boolean(undefined)); //false
        console.log(Boolean('')); //false
        console.log(Boolean(NaN)); //false
        console.log(Boolean(125)); //true
        console.log(Boolean('jk255')); //true
        console.log(Boolean([])); //true
        console.log(Boolean([545])); //true
        console.log(Boolean(function(){})); //true
        console.log(Boolean({})); //true

        /* 
            valueOf：类型转换
            1.null和undefined没有valueOf方法
            2.布尔类型值返回本身
            3.数字类型返回本身（注意：整数不能直接跟valueOf(),要加括号）
            4.字符串转为本身
            5.对象类型返回对象本身（注意：对象类型需要加括号，不加会报错）
            6.数组类型返回数组本身
            7.函数类型返回
            8.正则对象返回正则本身
            9.Date()对象返回当前时间值
        */
        console.log(true.valueOf()); //true
        console.log(false.valueOf()); //false
        console.log((0).valueOf()); //0
        console.log((-0).valueOf()); //-0
        console.log((+0).valueOf()); //0
        console.log((0.6).valueOf()); //0.6
        console.log(NaN.valueOf()); //NaN
        console.log(Infinity.valueOf()); //infinity
        console.log('123'.valueOf()); //'123'
        console.log('hello123'.valueOf()); //'hello123'
        console.log(''.valueOf()); //''
        console.log(({}).valueOf()); //{}
        console.log(({name:'Tom'}).valueOf()); //{name:'Tom'}
        console.log([].valueOf()); //[]
        console.log([123].valueOf()); //[123]
        console.log(function(){}.valueOf()); // f (){}
        console.log(/^$/.valueOf()); // /^$/
        console.log(new Date().valueOf()); // 1556448264981
        console.log(Date().valueOf()); // Sun Apr 28 2019 18:44:39 GMT+0800 (中国标准时间)
       

        /* 
            宽松相等中的隐式转换 ==
        */
        //1.布尔类型会先转成数字类型（布尔类型先转数字类型）
        console.log(true == 2); //false
        console.log(true == 1); //true

        //2.数字类型和字符串类型的比较（字符串先转数字类型）
        console.log(1 == '1'); //true
        console.log(3e22 == '3e22'); //true
        console.log(0 == ''); //true
        console.log(true == ''); //1 == 0 false
        console.log(false == ''); //0 == 0 true
        console.log(false == '525'); //false

        //3.对象类型和基本类型比较
        //3.1对象和基本类型比较
        console.log({} == 123); //false
        console.log({} == '[object Object]'); //true
        //3.2数组和基本类型比较
        console.log([] == {}); //false
        console.log([] == 0); //true
        console.log([1,2,3] == '1,2,3'); //true
        console.log([] == 0); //false
        console.log([null] == 0); //true
        console.log([undefined] == 0); //true

        //null和undefined之间的比较
        //null和undefined之间互相宽松相等，与其他值都不相等
        console.log(null == undefined); //true
        console.log(null == false); //false
        console.log(undefined == false); //false

    </script>
</body>

</html>
