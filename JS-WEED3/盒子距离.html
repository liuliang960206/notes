<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            padding: 100px;
        }

        #box1 {
            background: tomato;
            position: relative;
        }

        #box2 {
            background: gold;
            /* position: relative; */
            border: 10px solid #000;
        }

        #box3 {
            background: firebrick;
            position: absolute;
            border: 10px solid #000;
        }

        #box4 {
            background: #006;
            width: 20px;
            height: 20px;
            position: absolute;
            top: 450px;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>

    <div id="box4"></div>
    <script>
        console.log(box3.offsetLeft);
        console.log(box3.offsetTop);
        let timer = 0;
        box4.onclick = function () {
            timer = setInterval(() => {
                box4.style.left = box4.offsetLeft + 2 + 'px'
            }, 16.7)
        }
    </script>
</body>

</html>
