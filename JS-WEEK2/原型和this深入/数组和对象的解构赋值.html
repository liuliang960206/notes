        /* 
            编写一个方法fn，实现任意数求平均数（去除数字中的最大和最小，然后再算平均数，保留小数点后面两位）

            arguments: 类数组（不能直接调取数组原型上的方法）
            1.先给arguments排序（不能使用sort方法），把排序后的值去掉首尾
            2.把剩下的值求和，除以总长度，求出平均数即可
        */

        // let fn = function () {

        //     ary.pop();
        //     ary.shift();
        //     let total = eval(ary.join('+'));
        //     return (total / ary.length).toFixed(2);
        // };
        // console.log(fn(10, 9.8, 9.536, 8.76, 8.3, 9.268, 6.61, 8.63));


        let fn = function (...ary) { //此处使用剩余运算符 没有参数即全部实参都是剩余参数 使用剩余参数 函数length值为0
            ary.sort(function (a, b) {
                return a - b;
            });
            ary.pop();
            ary.shift();
            let total = eval(ary.join('+'));
            return (total / ary.length).toFixed(2);
        };
        console.log(fn(10, 9.8, 9.536, 8.76, 8.3, 9.268, 6.61, 8.63));
