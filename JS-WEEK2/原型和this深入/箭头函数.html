            普通函数和箭头函数的区别：
            1.箭头函数没有arguments,但可以用剩余运算符代替
            2.箭头函数没有自己的执行主体（thiis），它的this都是继承上下文中的this

        //  let fn = (...arg) => {

        let obj = {
            fn: (function(){
                //=>this:window
                return () => {
                    console.log(this);
                }
            }) ()
        };
        obj.fn(); //=> this:window 箭头函数执行和 . 前面是谁无关，因为箭头函数没有执行主体，在箭头函数中使用的this都是直接找上下文中的this来使用
