<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 5, 8, 65, 2, 56];
        Math.max2 = function () {
            let max = -Infinity;
            console.log(arguments);
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(Math.max2(1, 2, 3, 4));
        console.log(Math.max2.apply(null, arr));
        console.dir(Math);




        // Array.isArray & Array.from  是数组的私有方法
        // push shift ... 是数组的公有方法



        function deepClone(obj) {
            //先声明一个数组，去存克隆出来的内容
            //判断obj是否为数组，是数组就o就为[],否则为{}
            let o = obj.push ? [] : {};
            //循环传进来的对象
            for (let attr in obj) {
                // for(let i=0;i<arr.length;i++){
                //判断对象中的某个值是否为引用类型
                //如果是，就继续调用deepClone把引用值传到函数中
                if (typeof obj[attr] === 'object') {
                    o[attr] = deepClone(obj[attr])
                } else {
                    //如果是简单类型就直接赋值
                    o[attr] = obj[attr];
                }
            }
            return o;
        }
    </script>
</body>

</html>
