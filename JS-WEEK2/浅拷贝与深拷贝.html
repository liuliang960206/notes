<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            深拷贝的原理:
            创建一个新的地址，把原数组或者对象中的各项 放到新地址里面
            如果改变新地址中的属性，原地址（即原数组或者对象中的属性不会发生改变

            浅拷贝原理：将原数组的地址赋值给新的变量，如果新数组中的属性发生改变，原数组的属性也会发生改变。对象同理
        */

        let a = {
            name:'Tom',
            id: [2,3,{age:18}]
        };
        // let a = [1, 2, 3, { name: 'Tom', arr1: [5, 6, { age: 18 }] }];
        function deepClone(b) {
            let empty = Array.isArray(b) ? [] : {};
            // console.log(empty)
            for (let attr in b) {
                if (b.hasOwnProperty(attr)) {
                    if (typeof b[attr] === 'object') {
                        empty[attr] = deepClone(b[attr])
                    } else {
                        empty[attr] = b[attr]
                    }
                }
            }
            return empty
        };

        let a1 = deepClone(a); //深拷贝
        let a2 = a; //浅拷贝



    </script>
</body>

</html>
