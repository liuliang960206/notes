<body>
    <script>
        // 正则捕获的贪婪性：每一次匹配捕获的时候，总是捕获到和正则匹配中最长的内容，例如：2 符合 \d+  2018 也符合 \d+ ，但是捕获的是最长的内容 '2018'
        let str = 'zhufeng2018zhufeng2019';
        let reg = /\d+/g;
        console.log(reg.exec(str)); //["2018", ...]

        //解决方案：在量词元字符后面加? , 代表的不是出现0-1次，而是取消正则捕获贪婪性
        let reg1 = /\d+?/g;
        console.log(reg1.exec(str)); // ["2", ...]


        /* 
            ? 在正则中的作用：
            1.量词元字符：出现0-1次 /-?/ 让减号出现或者不出现
            2.取消贪婪性：/\d+?/ 只捕获最短匹配内容
            3.?: 只匹配不捕获
            4. ?= 正向预查
            5. ?! 负向预查
         */



       
    </script>
</body>

</html>
