<body>
    <script>
        /* 
            定时器：设定一个定时器，并且设定了等到的时间，当到达指定的时间，浏览器会把对应的方法执行

            【常用的定时器】
            1.setTimeout(function,intarval)
                执行一次
            2.setInterval(function,intarval)
                可执行多次
            function: 到达时间后执行的方法（设置定时器的时候方法没有执行，到达时间后浏览器帮我们执行）
            interval: 时间因子（需要等待的时间 ms）

            清除定时器：
            clearInterval / clearTimeout 
            这两个方法中的任何一个都可以清除用任何方法创建的定时器
            1.设置定时器会有一个返回值，这个值是一个数字，属于定时器的编号，代表当前是第几个定时器（不管setTimeout还是setInterval创建定时器，这个编号会累加）
            2.clearInterval(编号) / clearTimeout(编号)
            根据序号清除浏览器中设定的定时器
        */

        // // 执行一次
        // let count = 0;
        // setTimeout(()=>{
        //     count++;
        //     console.log(count)
        // },1000)

        // 轮循定时器：每间隔interval这么长时间，都会把设定的方法重新执行一次，直到定时器被清除
        let count = 0;
        let timer1 = setInterval(()=>{
            count++;
            console.log(count)
            if(count === 5){
                // 清除定时器
                clearInterval(timer1)
            }
        },1000);

        let timer2 = setInterval(()=>{},1000);

        
    </script>
</body>
</html>
