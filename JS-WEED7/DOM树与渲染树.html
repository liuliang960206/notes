            canvas:
            重绘：
            当改变页面中某个元素的边框。背景，会重新对该元素进行渲染，会消耗性能
            重排（回流）：
            当修改某个元素的位置或者添加、插入、删除某些元素的时候，页面会进行重新渲染（局部，整个页面），操作DOM，非常影响性能
            
            整个页面呈现，需要2大部分渲染，DOM渲染和CSS渲染
            DOM渲染=>
                DOM树 => HTML结构
            CSSOM(CSS Object Model)
            渲染树
                DOM树+CSS树
                结构应该在那个位置
            

        */
