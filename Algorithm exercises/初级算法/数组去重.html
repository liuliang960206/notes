    <script>
        //双循环去重
        var removeDuplicates = function (nums) {
            for (let i = 0; i < nums.length; i++) {
                item = nums[i];
                for (let k = i + 1; k < nums.length; k++) {
                    if (item === nums[k]) {
                        nums.splice(k, 1);
                        k--; 
                    };
                };
            };
            return nums;
        };
        let ary = [1,2,1,1,2]
        console.log(removeDuplicates(ary));
